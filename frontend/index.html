<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do List</title>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background-color: #ffffff; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); width: 100%; max-width: 500px; }
        h1 { text-align: center; color: #333; margin-bottom: 25px; }
        .input-group { display: flex; margin-bottom: 20px; }
        .input-group input { flex-grow: 1; padding: 12px 15px; border: 1px solid #ddd; border-radius: 8px 0 0 8px; font-size: 16px; }
        .input-group button { background-color: #4CAF50; color: white; border: none; padding: 12px 20px; border-radius: 0 8px 8px 0; cursor: pointer; font-size: 16px; transition: background-color 0.3s ease; }
        .input-group button:hover { background-color: #45a049; }
        ul { list-style: none; padding: 0; }
        li { background-color: #f9f9f9; border: 1px solid #eee; margin-bottom: 10px; padding: 15px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; font-size: 16px; }
        li.completed { text-decoration: line-through; color: #888; }
        li .actions button { background: none; border: none; font-size: 18px; cursor: pointer; margin-left: 10px; }
        li .actions .complete-btn { color: #2196F3; }
        li .actions .delete-btn { color: #f44336; }
    </style>
</head>
<body>
    <div class="container">
        <h1>My To-Do List</h1>
        <div class="input-group">
            <input type="text" id="todoInput" placeholder="Add a new To-Do...">
            <button onclick="addTodo()">Add To-Do</button>
        </div>
        <ul id="todoList">
            <!-- To-Do items will be loaded here by JavaScript -->
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
